<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Rental System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸš— Vehicle Rental System</h1>
    <nav>
      <button onclick="showSection('addVehicle')">Add Vehicle</button>
      <button onclick="showSection('displayVehicles')">Display Vehicles</button>
      <button onclick="showSection('bookVehicle')">Book Vehicle</button>
      <button onclick="showSection('bookings')">View Bookings</button>
    </nav>
  </header>

  <main>
    <!-- Add Vehicle Section -->
    <section id="addVehicle" class="section active">
      <h2>Add Vehicle</h2>
      <form id="addVehicleForm">
        <input type="text" id="vName" placeholder="Vehicle Name" required>
        <input type="text" id="vType" placeholder="Type (Car/Bike/Truck)" required>
        <input type="number" id="vRate" placeholder="Rate per Day" required>
        <button type="submit">Add Vehicle</button>
      </form>
    </section>

    <!-- Display Vehicles Section -->
    <section id="displayVehicles" class="section">
      <h2>All Vehicles</h2>
      <table id="vehicleTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Rate/Day</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Book Vehicle Section -->
    <section id="bookVehicle" class="section">
      <h2>Book Vehicle</h2>
      <form id="bookForm">
        <label>Select Vehicle:</label>
        <select id="bookSelect" required></select>

        <label>Customer Name:</label>
        <input type="text" id="custName" placeholder="Enter your name" required>

        <label>Phone Number:</label>
        <input type="tel" id="custPhone" placeholder="Enter phone number" pattern="[0-9]{10}" required>

        <label>No. of Days:</label>
        <input type="number" id="days" placeholder="No. of Days" required>

        <button type="submit">Confirm Booking</button>
      </form>
      <p id="bookResult"></p>
    </section>

    <!-- Bookings Section -->
    <section id="bookings" class="section">
      <h2>All Bookings</h2>
      <table id="bookingTable">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Vehicle</th>
            <th>Days</th>
            <th>Total (â‚¹)</th>
            <th>Discount (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Vehicle Rental System | Web Demo UI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
